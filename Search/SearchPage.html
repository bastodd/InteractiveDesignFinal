<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">

<head>
  <meta charset="utf-8" />
  <link rel="stylesheet" href="SearchStylesheet.css">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

  <script src="SearchJS.js"></script>

  <title></title>
</head>

<body>
  <div class="navbar"></div>

  <!-- Search form -->
  <div class="active-pink-4 mb-4">
    <input class="form-control" id="search-location" type="search" onsearch="startSearch()" placeholder="Search location..."

    <input class="form-control" id="search-term" type="search" onsearch="startSearch()" placeholder="(Optional): Search term..."
      aria-label="Search" />

  <!-- Results list view -->
  <div class="container">
    <div class="row">
      <div class="col-lg-12">
        <div id="results">

        </div>
      </div>
    </div>
  </div>

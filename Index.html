<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />

    <title>Restaurant Website</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="Index/IndexStylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify/dist/vuetify.js"></script>



    <script src="https://cdn.jsdelivr.net/npm/babel-polyfill/dist/polyfill.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/vuetify@1.5.12/dist/vuetify.min.js"></script>
    <script src="Index/IndexScript.js"></script>
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.2/js/bootstrap.min.js"
            integrity="sha384-o+RDsa0aLu++PJvFqy8fFScvbHFLtbvScb8AjopnFD+iEQ7wo/CG0xlczd+2O/em"
            crossorigin="anonymous"></script>



</head>

    <body>


        <!-- Start header section -->
        <header id="header">
            <nav class="navbar" role="navigation">
                <div class="container">
                    <div class="navbar-header">
                        <a class="navbar-brand" href="index.html">Website Name</a>
                    </div>
                    <div id="navbar" class="navbar-collapse collapse">
                        <ul id="top-menu" class="nav navbar-nav navbar-right main-nav">
                            <li><a href="index.html">HOME</a></li>
                            <li><a href="./Featured/FeaturedPage.html">FEATURED</a></li>
                            <li><a href="./reservations/reservationpage.html">RESERVATIONS</a></li>
                            <li><a href="./Search/SearchPage.html">SEARCH</a></li>
                            <li><a href="./ContactUs/ContactUsPage.html">CONTACT</a></li>
                        </ul>
                    </div>
                </div>
            </nav>
        </header>
        <!-- End header section -->
        <!-- Start carousel  -->
        <section id="carousel">
            <v-carousel hide-delimiters>
                <v-carousel-item v-for="(item,i) in items"
                                 :key="i"
                                 :src="item.src"></v-carousel-item>
            </v-carousel>
        </section>
        <!-- End carousel  -->


        <!--Start Search-->
        <!-- Search form -->
        <div id="searchbar" class="center-block">
            <input class="form-control" id="search-default-location" type="search" onsearch="startSearch_DefaultLocation()" placeholder="Search.."
                   aria-label="Search" />
        </div>

        <!-- Results list view -->
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div id="results">

                    </div>
                </div>
            </div>
        </div>
        <!--End Search-->

        <!-- Start Gallery -->
        <section class="gallery">
            <div id="app">
                <v-app id="inspire">
                    <v-container fluid>
                        <v-layout justify-space-around>
                            <v-flex xs5>
                                <v-layout column>
                                    <v-img src="./assets/breakfaststock.jpg" aspect-ratio="1.7"></v-img>
                                    <v-img src="./assets/burgerstock.jpg" aspect-ratio="2"></v-img>
                                    <v-img src="./assets/muffinstock.jpg" aspect-ratio="1.4"></v-img>
                                </v-layout>
                            </v-flex>

                            <v-flex xs5>
                                <v-layout column>
                                    <v-img src="./assets/mexicanstock.jpg" aspect-ratio="1.7" contain></v-img>
                                    <v-img src="./assets/pokestock.jpg" aspect-ratio="2" contain></v-img>
                                    <v-img src="./assets/chinesestock.jpg" aspect-ratio="1.4" contain></v-img>
                                </v-layout>
                            </v-flex>
                        </v-layout>
                    </v-container>
                </v-app>
            </div>

        </section>
        <!-- End Gallery -->
        <!-- Start Footer -->
        <footer id="footer">
            Interactive Design Final Project<br />
            Bailey Stoddard, Kristin Churchill, Stephen Wells<br />
            Spring 2019
        </footer>
        <!-- End Footer -->

    </body>

</html>

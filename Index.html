    <script>
        var slideIndex = 1;
        showSlides(slideIndex);

        function plusSlides(n) {
            showSlides(slideIndex += n);
        }

        function currentSlide(n) {
            showSlides(slideIndex = n);
        }

        function showSlides(n) {
            var i;
            var slides = document.getElementsByClassName("mySlides");
            var dots = document.getElementsByClassName("dot");
            if (n > slides.length) { slideIndex = 1 }
            if (n < 1) { slideIndex = slides.length }
            for (i = 0; i < slides.length; i++) {
                slides[i].style.display = "none";
            }
            for (i = 0; i < dots.length; i++) {
                dots[i].className = dots[i].className.replace(" active", "");
            }
            slides[slideIndex - 1].style.display = "block";
            dots[slideIndex - 1].className += " active";
        }
    </script>

    <div class="active-pink-4 mb-4">

    <script>
 (() => {
            const data = [];
            const allowed = ['label', 'author'];
            const regex = /\w+:\w+$/g;

            Vue.component('search-token', {
                props: [
                    'obj'
                ],
                data() {
                    return {
                        data: data,
                    }
                },
                template: `
      <li
        class="search-token"
        :class="'search-token-' + obj.token">
        <span class="token">
          {{ obj.token }}
        </span>
        <span class="value">
          {{ obj.value }}
        </span>
      </li>
    `,
            });

            new Vue({
                el: '#app',
                data() {
                    return {
                        search: '',
                        data: data,
                    };
                },
                methods: {
                    getTokens() {
                        const matches = this.search.match(regex);

                        if (matches) {
                            const split = matches[0].split(':');

                            if (allowed.indexOf(split[0]) !== -1) {
                                this.data.push({
                                    token: split[0],
                                    value: split[1],
                                });

                                this.search = '';
                            }
                        }
                    },
                },
                template: `
      <div class="search-holder">
        <ul
          class="search-list">
          <search-token
            v-for="obj in data"
            :obj="obj"></search-token>
        </ul>
        <input
          type="search"
          class="search-box"
          placeholder="Search..."
          v-model="search"
          @keyup.enter="getTokens" />
      </div>
    `,
            });
        })();</script>

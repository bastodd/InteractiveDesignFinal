<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Food Finder - Contact</title>

    <link rel="stylesheet" type="text/css" href="./ContactUsStylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src= "ContactUs.js"></script>
</head>
<body>
    <!-- Start header section -->
    <header id="header">
        <nav class="navbar" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">FOODFINDER</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul id="top-menu" class="nav navbar-nav navbar-right main-nav">
                        <li><a href="../index.html">HOME</a></li>
                        <li><a href="../reservations/reservationpage.html">RESERVATIONS</a></li>
                        <li><a href="../Search/SearchPage.html">SEARCH</a></li>
                        <li><a href="../ContactUs/ContactUsPage.html">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- End header section -->
    <!-- Start Contact section -->

    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <div class="mu-contact-area">
                    <div class="mu-title">
                        <span class="mu-subtitle">Get In Touch</span>
                        <h2>Contact Us</h2>
                    </div>
                    <div class="mu-contact-content">
                        <div class="row">
                            <div class="col-md-6">
                                <div class="mu-contact-left">
                                    <form class="mu-contact-form">
                                        <div class="form-group">
                                            <label for="name">Your Name</label>
                                            <input type="text" class="form-control" id="name" placeholder="Name">
                                        </div>
                                        <div class="form-group">
                                            <label for="email">Email address</label>
                                            <input type="email" class="form-control" id="email" placeholder="Email">
                                        </div>
                                        <div class="form-group">
                                            <label for="subject">Subject</label>
                                            <input type="text" class="form-control" id="subject" placeholder="Subject">
                                        </div>
                                        <div class="form-group">
                                            <label for="message">Message</label>
                                            <textarea class="form-control" id="message" cols="30" rows="10" placeholder="Type Your Message"></textarea>
                                        </div>
                                        <button onclick="thankYou()">Send Message</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- End Contact section -->
    <!-- Start Footer -->
    <footer id="footer">
        Interactive Design Final Project<br />
        Bailey Stoddard, Kristin Churchill, Stephen Wells<br />
        Spring 2019
    </footer>
    <!-- End Footer -->
</body>
</html>

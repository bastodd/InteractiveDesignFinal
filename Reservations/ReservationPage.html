<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Reservations</title>


    <link rel="stylesheet" type="text/css" href="./ReservationStylesheet.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">

</head>
<body>
    <!-- Start header section -->
    <header id="header">
        <nav class="navbar" role="navigation">
            <div class="container">
                <div class="navbar-header">
                    <a class="navbar-brand" href="index.html">Website Name</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul id="top-menu" class="nav navbar-nav navbar-right main-nav">
                        <li><a href="../index.html">HOME</a></li>
                        <li><a href="../Featured/FeaturedPage.html">FEATURED</a></li>
                        <li><a href="../reservations/reservationpage.html">RESERVATIONS</a></li>
                        <li><a href="../Search/SearchPage.html">SEARCH</a></li>
                        <li><a href="../ContactUs/ContactUsPage.html">CONTACT</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </header>
    <!-- End header section -->

    <!-- Start Reservation section -->
    <section id="mu-reservation">
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="mu-reservation-area">
                        <div class="mu-title">
                            <span class="mu-subtitle">Make A</span>
                            <h2>Reservation</h2>
                            <i class="fa fa-spoon"></i>
                            <span class="mu-title-bar"></span>
                        </div>
                        <div class="mu-reservation-content">
                            <p>Please enter full name of restaurant </p>
                            <form class="mu-reservation-form">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Full Name">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="email" class="form-control" placeholder="Email">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Phone Number">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <select class="form-control">
                                                <option value="0">How Many?</option>
                                                <option value="1 Person">1 Person</option>
                                                <option value="2 People">2 People</option>
                                                <option value="3 People">3 People</option>
                                                <option value="4 People">4 People</option>
                                                <option value="5 People">5 People</option>
                                                <option value="6 People">6 People</option>
                                                <option value="7 People">7 People</option>
                                                <option value="8 People">8 People</option>
                                                <option value="9 People">9 People</option>
                                                <option value="10 People">10 People</option>
                                            </select>
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" id="datepicker" placeholder="Date">
                                        </div>
                                    </div>
                                    <div class="col-md-6">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Phone No">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            <input type="text" class="form-control" placeholder="Restaurant Name">
                                        </div>
                                    </div>
                                    <div class="col-md-12">
                                        <div class="form-group">
                                            
                                            <textarea class="form-control" cols="30" rows="10" placeholder="Your Message"></textarea>
                                        </div>
                                    </div>
                                    <button type="submit" class="mu-readmore-btn">Make Reservation</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
    <!-- End Reservation section -->
    <!-- Start Footer -->
    <footer id="footer">
        Interactive Design Final Project<br />
        Bailey Stoddard, Kristin Churchill, Stephen Wells<br />
        Spring 2019
    </footer>
    <!-- End Footer -->
</body>
</html>
